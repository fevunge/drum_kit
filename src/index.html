<html>
    <head>
        <title>Drum Kit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="keys">
                <div class="key" data-key="65" data-color="red"> 
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                </div>
                <div class="key" data-key="83" data-color="orange">
                    <kbd>S</kbd>
                    <span class="sound">hithat</span>
                </div>
                <div class="key" data-key="68" data-color="yellow">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
                </div>
                <div class="key" data-key="70" data-color="green">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
                </div>
                <div class="key" data-key="71" data-color="blue">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
                </div>
                <div class="key" data-key="72" data-color="purple">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>
                <div class="key" data-key="74" data-color="pink">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                </div>
                <div class="key" data-key="75" data-color="orange-neon"> 
                    <kbd>K</kbd>
                    <span class="sound">tom</span>
                </div>
                <div class="key" data-key="76" data-color="violet">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>
        </main>
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hithat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
        
        <footer>
            <p>&copy; 2023 My Web Page</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
